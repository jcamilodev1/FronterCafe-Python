    <title>GitHub Profile Finder</title>

    <main class="main">
      <div class="container__main">
        <div class="container__title">
          <h2>Welcome to the GitHub Profile Finder</h2>
          <p>
            This search engine will help you find profiles quickly just by
            knowing the user. Use the GitHub API to get the profile information.
          </p>
        </div>
        <div class="container__search">
          <form action="">
            <label for="name">User: </label>
            <input type="text" placeholder="Type user..." />
          </form>
          <button class="button">Search Profile</button>
        </div>
